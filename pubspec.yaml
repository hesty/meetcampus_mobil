name: meetcampus_mobil
description: meetcampus mobil app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^2.3.3
  kf_drawer: ^1.1.2
  provider: ^4.3.3
  shared_preferences: ^0.5.12+4
  smooth_page_indicator: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1
  pedantic: ^1.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/language/

  fonts:
    - family: Eras
      fonts:
        - asset: fonts/ErasBoldITC.ttf
    - family: Gothic
      fonts:
        - asset: fonts/GOTHIC.TTF
